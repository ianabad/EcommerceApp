<div class="row" *ngIf="product">
    <div class="col-12">
        <h2 class = mb-4>{{product.name}}</h2>
        <p><strong>Price:</strong> {{product.price | currency}}</p>
        <p><strong>Description:</strong> {{product.description}}</p>
    </div>
    <div class="d-flex justify-content-start align-items-center">
        <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em"></i>
        <span class="font-weight-bold" style="font-size: 1.3em">2</span>
        <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em"></i>
        <button class="btn btn-outline-secondary btn-md ml-4">Add to Cart</button>
    </div>
    <div class="row mt-5">
        <div class="col-12 ml-3"></div>
    </div>
</div>
